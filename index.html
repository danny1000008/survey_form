<html>
  <head>
    <title>
      Skatepark Survey Form
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
  </header>
  <main id="main">
    <br>
    <p id="description">Help us design the Evanston skatepark!</p><br>
    <form id="survey-form" class="survey-form">
      <label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Your name" required>
      <label id="email-label" for="email">Email</label><input type="email" id="email" placeholder="Your email" required>
      <label id="number-label" for="age">Age</label><input type="number" id="number" min="1" max="125" placeholder="Your age">
      <label id="user-yesno" for="is-user">Who in your family will use the skatepark once it is built?</label>
      <select id="dropdown">
        <option value="me">Me</option>
        <option value="kids">My children</option>
        <option value="both">Both</option>
      </select>
      <label for="user-type">What do you ride?</label>
      <div id="radio">
      <input type="radio" name="user-type" value="skateboard">Skateboard<br>
      <input type="radio" name="user-type" value="scooter">Scooter<br>
      <input type="radio" name="user-type" value="bike">Bike<br>
      <input type="radio" name="user-type" value="roller-blades">Roller blades<br>
    </div>
      <label for="feature">What features would you like to see in the skatepark?</label>
      <div>
      <input type="checkbox" name="feature" value="rails">Rails<br>
      <input type="checkbox" name="feature" value="ledges">Ledges<br>
      <input type="checkbox" name="feature" value="curbs">Curbs<br>
      <input type="checkbox" name="feature" value="ramps">Ramps<br>
      <input type="checkbox" name="feature" value="bowls">Bowls<br>
      </div>
      <label id="comments">Any comments or suggestions?</label>
      <textarea id="ta" rows="6" placeholder="Further comments here..."></textarea>
      <input type="submit" id="submit">
      <br>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
